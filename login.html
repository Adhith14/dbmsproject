<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="logstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <header class="header">
        <a href="#" class="logo">Vehicle Service</a>
    </header>
    <section class="main">
        <div class="card">
        
                <div class="login">
                    <form style="max-width:450px;margin:auto;" class="formlog">
                        <h2 style="text-align: center; font-size: 2rem; color: aqua; font-weight:bolder; font-family: 'Courier New', Courier, monospace;margin-bottom: 40px;">Log In</h2>
                
             
                        <div class="input-icons">
                            <i class='bx bxl-gmail'></i>                            
                            <input class="input-field"
                                   type="text"
                                   placeholder="Email">
                        </div>
             
                        <div class="input-icons">
                            <i class='bx bx-key'></i>                          
                            <input class="input-field"
                                   type="password"
                                   placeholder="Password">
                        </div>
                        <button class="submit">SUBMIT</button>
                        <a class="signup">Forgot Password?</a>
                        <a type="link" class="signup" href="signup.html">Sign Up</a>
                    </form>
                </div>
        
    
        </div>

        
    </section>
   
    
</body>
</html>
